<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicksters</title>
</head><button type="button" id="clickButton">Click me</button>

<p><a id="clicks">0</a></p>



<style>
    html {
        text-align: center;
        background-color: rgb(255, 0, 0);
    }
    
    #Back {
        background-color: rgb(255, 0, 0);
        border: none;
        color: blue;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 40px;
        margin: 4px 2px;
        cursor: pointer;
        display: inline-block;
        margin: 75px 75px;
        border-radius: 0%;
        font-family: 'fantasy', 'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
    }
    
    button {
        padding: 15px 25px;
        font-size: 24px;
        font-family: 'fantasy', 'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
        text-align: center;
        text-decoration: none;
        outline: none;
        color: rgb(255, 255, 255);
        background-color: red;
        border-radius: 15px;
        box-shadow: 0 10px rgb(0, 0, 0);
        margin: 50px;
        height: 200px;
        width: 200px;
        border-radius: 100px;
    }
    
    button:active {
        background-color: rgb(175, 5, 5);
        box-shadow: 0 7px rgb(36, 36, 36);
        transform: translateY(4px);
    }
    
    #clicks {
        font-family: 'fantasy', 'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
        font-size: 75px;
        color: rgb(0, 0, 0);
    }
</style>

<script>
    var clicks = 0;

    function initiateClicks() {
        var clickStr = localStorage.getItem("clicks");
        if (clickStr == undefined) {
            localStorage.setItem("clicks", 0);
            clicks = 0;
        } else {
            clicks = parseInt(clickStr);
        }
        document.getElementById("clicks").innerHTML = clicks;
    }

    function doClick() {
        clicks += 1;
        localStorage.setItem("clicks", clicks);
        document.getElementById("clicks").innerHTML = clicks;
    }
    document.getElementById("clickButton").onclick = doClick;
    initiateClicks();
</script>
<a id="Back" href="index.html">Home</a>

</html>
