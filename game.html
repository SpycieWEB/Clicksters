<!DOCTYPE html>
<html>

<head>
    <script>
        function clickCounter() {
            if (typeof(Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount) + 1;
                } else {
                    localStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = localStorage.clickcount;
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicksters_Game</title>
    <style>
        p {
            display: block;
        }
        
        #Back {
            background-color: rgb(255, 0, 0);
            border: none;
            color: blue;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 40px;
            margin: 4px 2px;
            cursor: pointer;
            display: inline-block;
            margin: 75px 75px;
            border-radius: 0%;
            font-family: 'fantasy', 'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
        }
        
        .Home {
            text-align: center;
            width: 100%;
            height: 100%;
        }
        
        #result {
            font-family: 'fantasy', 'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
            font-size: 75px;
            color: rgb(255, 255, 255);
            display: block;
        }
        
        div {
            text-align: center;
            width: 100%;
            height: 100%;
        }
        
        body {
            background-color: rgb(255, 0, 0);
        }
        
        button {
            padding: 15px 25px;
            font-size: 24px;
            font-family: 'fantasy', 'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
            text-align: center;
            text-decoration: none;
            outline: none;
            color: rgb(255, 255, 255);
            background-color: red;
            border-radius: 15px;
            box-shadow: 0 9px rgb(109, 109, 109);
            margin: 50px;
            height: 200px;
            width: 200px;
            border-radius: 100px;
        }
        
        button:active {
            background-color: rgb(175, 5, 5);
            box-shadow: 0 7px #666;
            transform: translateY(4px);
        }
    </style>
</head>

<body>


    <div id="Home">

    </div>
    <div>

        <p><button onclick="clickCounter()" type="button">CLICK</button></p>
        <div id="result">
        </div>
    </div>


    </div>

    <div>
        <a id="Back" href="index.html"> BACK </a>
    </div>

</body>

</html>
