<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicksters</title>
</head><button type="button" id="clickButton">Click me</button>

<p><a id="clicks">0</a></p>



<style>
    html {
        text-align: center;
        height: max-content;
    }
    
    #Back {
        color: rgb(255, 255, 255);
        text-decoration: none;
        display: inline-block;
        font-size: 40px;
        cursor: pointer;
        display: inline-block;
        border-radius: 0%;
        position: fixed;
        bottom: 1px;
        right: 1px;
        font-family: 'fantasy', 'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
    }
    
    #clickButton {
        padding: 15px 25px;
        font-size: 24px;
        font-family: 'fantasy', 'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
        text-align: center;
        text-decoration: none;
        outline: none;
        color: rgb(255, 255, 255);
        background-color: red;
        border-radius: 15px;
        box-shadow: 0 10px rgb(0, 0, 0);
        margin: 50px;
        height: 200px;
        width: 200px;
        border-radius: 100px;
    }
    
    #clickButton:active {
        background-color: rgb(175, 5, 5);
        box-shadow: 0 7px rgb(36, 36, 36);
        transform: translateY(4px);
    }
    
    #clicks {
        font-family: 'fantasy', 'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
        font-size: 75px;
        color: rgb(0, 0, 0);
    }
    
    #colorChanger {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        margin-top: 50px;
    }
    
    #colorChanger1 {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        margin-top: 50px;
    }
</style>

<div>
    <script>
        var clicks = 0;
        document.body.style.backgroundColor = "lime";

        function initiateClicks() {
            var clickStr = localStorage.getItem("clicks");
            if (clickStr == undefined) {
                localStorage.setItem("clicks", 0);
                clicks = 0;
            } else {
                clicks = parseInt(clickStr);
            }
            document.getElementById("clicks").innerHTML = clicks;
        }

        function doClick() {
            clicks += 1;
            localStorage.setItem("clicks", clicks);
            document.getElementById("clicks").innerHTML = clicks;
        }
        document.getElementById("clickButton").onclick = doClick;
        initiateClicks();

        function colorChange() {
            document.body.style.backgroundColor = "blue";
        };


        function colorChange1() {
            document.body.style.backgroundColor = "lime";
        };
    </script>
    <a id="Back" href="index.html"><img src="home.png" width="100px" height="100px" /></a>

    <div>
        <a id="colorChanger" type="button" onclick="colorChange()" width="10px" height="10px"> <img src="blue.jpg" height="50" width="50" />
        </a>

        <a id="colorChanger1" type="button" onclick="colorChange1()" width="10px" height="10px"> <img src="lime.jpg" height="50" width="50" />
        </a>

    </div>

</html>
